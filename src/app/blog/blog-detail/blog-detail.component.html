<div class="container">
  <div class="card" *ngIf="blog">
    <h3 class="card-header">{{blog.heading}}</h3>
    <div class="card-body">
      <h4 class="card-title">{{blog.shortIntro}}</h4>
      <div class="card-subtitle mb-2 text-muted">By {{blog.author}} {{blog.timeToRead}} min read</div>
      <div class="card-text">{{blog.content}}</div>
    </div>
  </div>

  <div class='card-footer'>
    <button class='btn btn-outline-secondary'
            style='width:80px'
            (click)='onBack()'>
      <i class='fa fa-chevron-left'></i> Back
    </button>
  </div>
</div>
